{% extends "auctions/layout.html" %}

{% block watch_num %}
    {{ watch_items }}
{% endblock %}

{% block body %}
<div class="form-div">
    <div class="inner-form-div">
        <h2 class="page-name">Categories</h2>
        {% for category, count in categories_list %}
            <ul>
                <li><a href="{% url 'category' category.id %}">{{ category.name }} ({{ count }})</a></li>
            </ul>
        {% endfor %}
    </div>
</div>
{% endblock %}
