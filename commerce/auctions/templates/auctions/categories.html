{% extends "auctions/layout.html" %}

{% block watch_num %}
    {{ watch_items }}
{% endblock %}

{% block body %}
    <h2>Categories</h2>
    {% for category in categories_list %}
        <ul>
            <li><a href="{% url 'category' category.id %}">{{ category.name }}</a></li>
        </ul>
    {% endfor %}
{% endblock %}
